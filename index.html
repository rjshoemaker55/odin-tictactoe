<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Tic Tac Toe</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <h2 class="winner-display" id="winner-display"></h2>
    <div class="tictactoe-board">
      <div class="tictactoe-board__square top-row left-column">X</div>
      <div class="tictactoe-board__square top-row"></div>
      <div class="tictactoe-board__square top-row right-column"></div>
      <div class="tictactoe-board__square left-column"></div>
      <div class="tictactoe-board__square"></div>
      <div class="tictactoe-board__square right-column"></div>
      <div class="tictactoe-board__square bottom-row left-column"></div>
      <div class="tictactoe-board__square bottom-row"></div>
      <div class="tictactoe-board__square bottom-row right-column"></div>
    </div>
    <button class="btn start-btn" id="start-btn">Start</button>
    <script src="app.js" async defer></script>
  </body>
</html>
